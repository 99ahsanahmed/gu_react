<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Card</title>
</head>
<body>
    <!-- CARD DIV -->
    <div class="card">
            <h2 style="font-family: 'Lucida Sans'; font-size: 3rem;">Karachi</h2>
            <h1 style="font-family: 'Franklin Gothic Medium'; font-size: 5rem;">24&deg;</h1>
            <h3 style="font-family: 'Times New Roman'; font-size: 2rem;">Sunny</h3>
        <hr>
        <!-- BOTTOM -->
        <div class="bottom" style="font-family: 'Lucida Sans';">
            <div class="b-left">
                <h2>Humidity</h2>
                <h2>68%</h2>
            </div>
            <div class="b-right">
                <h2>Wind</h2>
                <h2>5mph</h2>
            </div>
        </div>
    </div>
</body>
</html>
